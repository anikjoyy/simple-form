<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Registration Form</title>



</head>

<body class="bg">

    <div class="form-design">
        <h1>Registration Form</h1>
        <form id="stuRegForm" action="#" method="POST">
            <div>
                <label for="stuname">Name</label> <br />
                <input type="text" placeholder="Name" name="stuname" id="stuname">
            </div> <br />

            <div>
                <label for="stuemail">Email</label> <br />
                <input type="email" placeholder="Email" name="stuemail" id="stuemail" required> <br />
                <small>We'll never share your email with anyone else.</small>
            </div> <br />

            <div>
                <label for="stupass">New Password</label> <br />
                <input type="password" placeholder="Password" name="stupass" id="stupass" required>
            </div> <br />

            <div>
                <label for="stuconpass">Confirm Password</label> <br />
                <input type="password" placeholder="Password" name="stuconpass" id="stuconpass" required>
            </div> <br />

            <input type="submit" name="submit" value="Sign Up">
            <input type="reset" value="Reset">

        </form>
    </div>




</body>

</html>
