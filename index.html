<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Account Creation</title>

    

</head>

<body class="bg">

    <div>
        <form id="stuRegForm" action="#" method="POST">
            <div class="form-group">
                <label for="stuname" class="pl-2 font-weight-bold">Name</label> <br />
                <input type="text" class="form-control" placeholder="Name" name="stuname" id="stuname">
            </div> <br />

            <div class="form-group">
                <label for="stuemail" class="pl-2 font-weight-bold">Email</label> <br />
                <input type="email" class="form-control" placeholder="Email" name="stuemail" id="stuemail"> <br />
                <small class="form-text">We'll never share your email with anyone else.</small>
            </div> <br />

            <div class="form-group">
                <label for="stupass" class="pl-2 font-weight-bold">New Password</label> <br />
                <input type="password" class="form-control" placeholder="Password" name="stupass" id="stupass" required>
            </div> <br />

            <div class="form-group">
                <label for="stuconpass" class="pl-2 font-weight-bold">Confirm Password</label> <br />
                <input type="password" class="form-control" placeholder="Password" name="stuconpass" id="stuconpass"
                    required>
            </div> <br />

            <input type="submit" name="submit" value="Sign Up">
            <input type="reset" value="Reset">

        </form>
    </div>
    <div>
        <img src="images/top-banner.png" alt="">
    </div>

</body>

</html>
